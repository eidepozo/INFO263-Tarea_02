<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <title>Cargas Familiares</title>
    <link rel="stylesheet" type="text/css" href="{% static "aplicacion/style.css" %}">
  </head>

  <body>
    <a href="{% url 'principal' %}">Inicio<br><br></a>
    <h2>Cargas Familiares</h2>
    <table style="width:100%">
      <thead>
        <th align="left">Id</th>
        <th align="left">Nombre</th>
        <th align="left">Apellido</th>
        <th align="left">Rut</th>
      </thead>
      <tbody>
        {%for carga_fam in var%}
          <tr>
            <td>{{carga_fam.id}}</td><td>{{carga_fam.nombre}}</td><td>{{carga_fam.apellido}}</td><td>{{carga_fam.rut}}</td>
          </tr>
        {%endfor%}
      </tbody>
    </table>
  </body>
</html>
